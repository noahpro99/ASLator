services:
  backend:
    image: fastapi
    build: backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes: 
      - ./backend:/app
    ports:
      - 8000:8000
    env_file: .env

  frontend:
    build: frontend
    volumes: 
      - ./frontend:/app
    ports: 
      - 3000:3000
    env_file: .env